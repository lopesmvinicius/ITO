<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo ITO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main-container">

        <div class="screen setup-screen active" id="setup-screen">
            <h1>ITO</h1>
            <h2>Configuração da Partida</h2>
            <label for="player-count">Número de Jogadores:</label>
            <input type="number" id="player-count" min="2" max="99" value="2">
            <button id="start-button">Começar Jogo</button>
        </div>

        <div class="screen card-screen" id="card-screen">
            <h2 id="card-title"></h2>
            <div class="card-display">
                <p id="number-text"></p>
            </div>
            <button id="next-button">Próximo</button>
        </div>

        <div class="screen theme-screen" id="theme-screen">
            <h2>Assunto da Rodada:</h2>
            <p id="theme-text"></p>
            <button id="new-round-button">Nova Rodada</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
